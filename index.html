<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">




  <!-- JQuery -->
  <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>

  <!-- Bootstrap -->
  <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="js/bootstrap.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <!-- JS -->
  <script src="js/woodclicker.js" type="text/javascript"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

  <title>EpicWoodClicker</title>
</head>

<body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container textStyle">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
         <span class="sr-only">Toggle navigation</span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Epic Woodclicker</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px">
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="#">Ressources</a>
          </li>
          <li>
            <a href="#">City</a>
          </li>
          <li>
            <a href="#">Army</a>
          </li>
          <li>
            <a href="#">Trading</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hier die Stats anzeigen -->
  <div class="container stats-box text-center">
    <div class="row">
      <div class="col-xs-2 stats-text">
        Holz
      </div>
      <div class="col-xs-4">
        <b class="text-center" id="woodCounter"></b>
      </div>
      <div class="col-xs-2 stats-text">
        Stein
      </div>
      <div class="col-xs-4">
        <b class="text-center" id="stoneCounter"></b>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-2 stats-text">
        Nahrung
      </div>
      <div class="col-xs-4">
        <b class="text-center" id="foodCounter"></b>
      </div>
      <div class="col-xs-2 stats-text">
        Gold
      </div>
      <div class="col-xs-4">
        <b class="text-center" id="goldCounter"></b>
      </div>
    </div>
  </div>


  <hr class="flatline"></hr>

  <!-- Clicker-Button -->
  <div class="clicker-container">

    <input class="btn clicker-image" type="image" src="img/PixelHolzZwei.png" name="test" id="holz-btn" />

  </div>




  <!-- Upgrade-Menu -->
  <div>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs textStyle" role="tablist">
      <li role="presentation" class="active">
        <a href="#woodUpgrade" aria-controls="woodUpgrade" role="tab" data-toggle="tab">Holz</a>
      </li>
      <li role="presentation">
        <a href="#stoneUpgrade" aria-controls="stoneUpgrade" role="tab" data-toggle="tab">Stein</a>
      </li>
      <li role="presentation">
        <a href="#foodUpgrade" aria-controls="foodUpgrade" role="tab" data-toggle="tab">Nahrung</a>
      </li>
      <li role="presentation">
        <a href="#goldUpgrade" aria-controls="goldUpgrade" role="tab" data-toggle="tab">Gold</a>
      </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="woodUpgrade">
        <!-- TODO: Holzupgrades -->
        <div class="container text-center">
          <div class="row">
            <div class="col-xs-6">

              <!-- TODO: Button mit JS per ID verlinken. Dabei soll aber
            das unten zusehende Layout Ã¼bernommen werden (Erste Reihe des
            Buttons der Name des Upgrades und zweite Reihe die Kosten)-->
              <button class="btn btn-default btn-block" type="submit">
                <b>Forsthaus</b>
                <br>
                <span id="numForsthaus">0</span>
              </button>
            </div>
            <div class="col-xs-6">
              Ein Button
            </div>
          </div>
        </div>
      </div>
      <div role="tabpanel" class="tab-pane" id="stoneUpgrade">
        HIER DIE STEINUPGRADES
      </div>
      <div role="tabpanel" class="tab-pane" id="foodUpgrade">
        HIER DIE NAHRUNGSUPGRADES
      </div>
      <div role="tabpanel" class="tab-pane" id="goldUpgrade">
        HIER DIE GOLDUPGRADES
      </div>
    </div>

  </div>

</body>

</html>
